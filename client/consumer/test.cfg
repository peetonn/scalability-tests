general = {
    log_level = "all";
    log_file = "ndnrtc-client.log";
    log_path = "/tmp";

    use_fec = true;
    use_avsync = true;
    
    ndnnetwork ={
        connect_host = "localhost";
        connect_port = 6363;
    };
};

consume = {
    basic = {
        video = {
            interest_lifetime = 2000;
            jitter_size = 150;
        };
        stat_gathering = ({
            name="buffering";
            statistics = ("jitterPlay", "jitterEst", "jitterTar"); 
        },
        {
            name="playout";
            statistics = ("rebuf", "rawBytesRcvd", "latEst", "framesReq", "framesPlayed", "framesInc", "framesAcq", "skipBadGop", "skipNoKey", "skipInc", "framesRec", "framesResc"); 
        },
        {
            name="pipeline";
            statistics = ("dArr", "lambdaD", "drdPrime", "drdEst"); 
        },
        {
            name="data";
            statistics = ("rawBytesRcvd", "isent", "segNumRcvd", "timeouts", "rtxNum");
        },
        {
            name="security";
            statistics= ("framesReq", "framesAsm", "verifySuccess", "verifyFailure");
        });
    };

    streams = (
    {
        type = "video";
        base_prefix = "/ndn/edu/ucla/%40GUEST/peter%40remap.ucla.edu/client0";
        name = "camera";
        thread_to_fetch = "low";
    });
};
