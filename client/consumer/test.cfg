general = {
    log_level = "all";
    log_file = "ndnrtc-client.log";
    log_path = "/tmp";

    use_fec = true;
    use_avsync = true;

    consumer_use_rtx = true;
    consumer_playback_skip_incomplete = true;
    
    ndnnetwork ={
        connect_host = "localhost";
        connect_port = 6363;
    };
};

consume = {
    basic = {
        video = {
            interest_lifetime = 2000;
            jitter_size = 150;
            buffer_size = 200;
            slot_size = 16000;
        };
        stat_gathering = ({
            name="buffering";
            statistics = ("jitterPlay", "jitterEst", "jitterTar"); 
        },
        {
            name="playout";
            statistics = ("rebuf", "rawBytesRcvd", "latEst", "framesReq", "framesPlayed", "framesInc", "skipBadGop"); 
        },
        {
            name="pipeline";
            statistics = ("dArr", "lambdaD", "drdPrime", "drdEst", "rtxNum"); 
        },
        {
            name="data";
            statistics = ("rawBytesRcvd", "isent", "segNumRcvd", "timeouts");
        });
    };

    streams = (
    {
        type = "video";
        session_prefix = "/ndn/edu/ucla/remap/ndnrtc/user/client1";
        name = "camera";
        thread_to_fetch = "low";
        segment_size = 1000;
        sync = "sound";
        threads = (
        {
            name = "low";
            average_segnum_delta = 5;
            average_segnum_delta_parity = 2;
            average_segnum_key = 30;
            average_segnum_key_parity = 6
            coder = {
                frame_rate = 30;
                gop = 30;
                start_bitrate = 700;
                max_bitrate = 3000;
                encode_height = 480;
                encode_width = 640;
            };
        });
    });
};
